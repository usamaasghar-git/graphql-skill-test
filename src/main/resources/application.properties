spring.application.name=graphql-test
server.port=8089
spring.graphql.graphiql.enabled=true

# JPA and Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/graphql_skill_test
spring.datasource.username=postgres
spring.datasource.password=admin@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Display detailed error messages in development mode
server.error.include-message=always
server.error.whitelabel.enabled=true

logging.level.org.springframework.web.s.servlet.h.HandlerMappingIntrospector=OFF
